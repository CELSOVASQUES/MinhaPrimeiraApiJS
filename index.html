<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <script src="meu.js" defer></script>
</head>
<body>
    <h1>Validação de Formulário</h1>
    
   
    <form id="meuFormulario" aria-labelledby="formulario-titulo">
        <h2 id="formulario-titulo" class="visually-hidden">Formulário de Validação</h2>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required aria-describedby="nome-help" />
        <div id="nome-help" class="visually-hidden">Digite um nome entre 3 e 120 letras, contendo apenas letras.</div>
        <br><br>
    
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="text" id="dataNascimento" name="dataNascimento" required placeholder="DD/MM/AAAA" aria-describedby="data-help" />
        <div id="data-help" class="visually-hidden">Formato deve ser DD/MM/AAAA e o mês deve ser válido.</div>
        <br><br>
    
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
